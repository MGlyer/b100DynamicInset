<div class="example-headline">{{ headline }}</div>
<div class="example-description">{{ description }}</div>
<div id="{{{ slug }}}-container"></div>
<script>
  loadCSS('{{{ cssUrl }}}');
  loadJs('{{{ jsUrl }}}');
  whenAvailable('{{{ slug }}}', function(app){
    app("{{{ slug }}}-container");
  });
</script>
