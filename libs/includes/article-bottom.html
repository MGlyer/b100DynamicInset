  <script>
    function applyGridClassName() {
      let className;
      if (window.innerWidth >= 1301) {
        className = 'at16units';
      } else if (window.innerWidth >= 981) {
        className = 'at12units';
      } else if (window.innerWidth >= 661) {
        className = 'at8units';
      } else {
        className = 'at4units';
      }
      document.body.classList.add(className);
    }

    applyGridClassName();
  </script>
  <script src="//cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
  <script src="./libs/mustache.min.js"></script>
  <script src="./libs/wsj-inset.js"></script>
  <script src="./libs/js/index.js"></script>
  <script>
    fetch('./dist/local/inset.json')
      .then(response => response.json())
      .then(json => {
        WSJInset(json).appendTo('#dynamic-inset');
      });
  </script>
  </body>
</html>
