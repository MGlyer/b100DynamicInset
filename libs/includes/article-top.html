<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="https://www.wsj.com/fonts/retina.css" />
	<link rel="stylesheet" href="https://www.wsj.com/fonts/exchange.css" />
	<link rel="stylesheet" href="https://www.wsj.com/fonts/escrow.css" />

	<script>
	  function loadCSS( href, before, media ){
	    var ss = window.document.createElement( "link" );
	    var ref = before || window.document.getElementsByTagName( "meta" )[ 0 ];
	    var sheets = window.document.styleSheets;
	    ss.rel = "stylesheet";
	    ss.href = href.trim();
	    ss.media = "only x";
	    ref.parentNode.appendChild( ss, ref );
	    function toggleMedia(){
	      var defined;
	      for( var i = 0; i < sheets.length; i++ ){
	        if( sheets[ i ].href && sheets[ i ].href.indexOf( href.trim().substr(-8)) > -1 ){
	          defined = true;
	        }
	      }
	      if( defined ){
	        ss.media = media || "all";
	      }
	      else {
	        setTimeout( toggleMedia );
	      }
	    }

	    toggleMedia();
	    return ss;
	  }

	  window.loadCSS = loadCSS;
	</script>

	<script>
	  function whenAvailable(name, callback, ms) {
	      const interval = ms ? ms : 15; // ms
	      var timeout = window.setTimeout(function() {
	          if (window[name]) {
	              window.clearTimeout(timeout);
	              callback(window[name]);
	          } else {
	              window.setTimeout(arguments.callee, interval);
	          }
	      }, interval);
	  }
	  window.whenAvailable = whenAvailable;
	</script>

	<script>
		function loadJs(src) {
		  var ref = window.document.getElementsByTagName("head")[0];
		  var script = window.document.createElement("script");
		  script.src = src;
		  script.defer = 1;
		  ref.parentNode.insertBefore(script, ref);
		  return script;
		}
		window.loadJs = loadJs;
	</script>

	<script type="text/javascript">
		loadCSS('https://fonts.googleapis.com/css?family=Titillium+Web:400,600');
		loadCSS('https://asset.wsj.net/public/2f993f3ff0325dae763b/wsj_core_css.css');
		loadCSS('https://asset.wsj.net/public/2f993f3ff0325dae763b/wsj_extra_css.css');
  </script>

	<link rel="stylesheet" href="./libs/css/style.css">
</head>
